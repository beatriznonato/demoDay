<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./../assets/img/logo-white.png" alt="Freety - Logo"></a>
        </div>
        <nav>
            <a href="../index.html">Para restaurantes</a>
            <a href="home1.html">Para entregadores</a>
        </nav>
        <div class="access">
            <a href="singin.html">Login</a>
        </div>
    </header>
    <div class="singup row">
        <div>
            <h3>Restaurante</h3>

            <form action="">
                <input type="text"  placeholder="Nome">
                <input type="text"  placeholder="Sobrenome">
                <input type="email"  placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="tel" placeholder="Celular">
                <input type="text" placeholder="Endereço (Rua/Avenida, Número, Bairro)">
                <input type="number" placeholder="CEP">
                <input type="number" placeholder="CNPJ">
                <input type="text" placeholder="Razão Social">
                <button>Enviar</button>
            </form>
        </div>
        <div>
            <h3>Entregador</h3>

            <form action="">
                <input type="text"  placeholder="Nome">
                <input type="text"  placeholder="Sobrenome">
                <input type="number" placeholder="CPF">
                <input type="email"  placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <input type="tel" placeholder="Celular">
                <input type="text" placeholder="Placa">
                <input type="text" placeholder="Modelo">
                <input type="number" placeholder="Ano">
                <button>Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
